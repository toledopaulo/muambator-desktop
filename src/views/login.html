<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muambator</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body class="body">
    <div class="login">
        <a class="title" href="../index.html"><img src="https://www.muambator.com.br/static/images/xlogo.png.pagespeed.ic.X_35nml_eq.png"></a>
        <div class="login-box">
            <h1 class="title" style="color: rgb(57, 221, 57)">Login</h1>
            <small>
                Não tem conta ainda? 
                <a href="./register.html" id="register-now" style="text-decoration: none; color: rgb(57, 221, 57)">Registre-se agora! É gratuito!</a>
            </small>
            <br>
            <form class="login-form">
                <div class="form-group">
                    <label for="username-input"><b>E-mail ou Usuário</b></label>
                    <br>
                    <input class="form-control-sm" id="username-input" type="text" placeholder="Seu e-mail ou usário">
                </div>
                <br>
                <div class="form-group">
                    <label for="password-input"><b>Senha</b></label>
                    <br>
                    <input class="form-control-sm" id="password-input" type="password" placeholder="Sua senha">
                </div>
                <div class="form-group">
                    <small>
                        <a href="./restore_password.html" class="color-grey" style="text-decoration: none;">Esqueceu sua senha?</a>
                    </small>
                    <br>
                    <button type="submit" class="btn btn-muambator" id="login-btn">Entrar</button>
                </div>
            </form>
    </div>
    <script>
        const loginBtn = document.getElementById("login-btn");

        loginBtn.addEventListener("click", function onclick(event) {
            let user = document.getElementById("username-input").value;
            let passw = document.getElementById("password-input").value;
            if (user == "" || passw == "") {
                return console.log("Email or password cant be blank");
            } else {
                login(user, passw);
            }
            event.preventDefault();
        }) 
    </script>

        function login(user, password) {

    </script>

    <script src="../static/muambator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
